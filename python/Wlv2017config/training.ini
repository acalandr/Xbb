;!! Boosted MVA 
;!! ------------------
[WlvBDTBOOSTVarsFinal_wdB]
Nominal: FatJet_msoftdrop_nom[Hbb_fjidx] FatJet_pt[Hbb_fjidx] MET_Pt V_mt SA5 FatJet_pt[Hbb_fjidx]/V_pt (1/(1+(FatJet_deepTagMD_TvsQCD[Hbb_fjidx]/FatJet_deepTagMD_HbbvsQCD[Hbb_fjidx])*(1-FatJet_deepTagMD_HbbvsQCD[Hbb_fjidx])/(1-FatJet_deepTagMD_TvsQCD[Hbb_fjidx])))>0.97

;;;;;;;;;;;;;;
;BDT Boost
;;;;;;;;;;;;;;
[BDT_Wlv_BOOSTFinal_wdB]
MVAtype     = <!MVAGeneral|type!>
MVAsettings = NTrees=100:nCuts=20 
signals     = [<!Plot_general|trainingSig!>]
backgrounds = [<!Plot_general|trainingBKG!>]
;treeVarSet  = WlvBDTBOOSTVarsFinal_wdB
treeVarSet  = WlvBDTBOOSTVarsFinal_wdB
treeCut     = Signal_BOOSTv3

#-------------------------------------------------
[Optimisation]
training = RTight_ZH125_janAngularOnly
parameters = NTrees,nEventsMin,MaxDepth,BoostType,AdaBoostBeta,SeparationType,nCuts,PruneMethod,PruneStrength,GradBaggingFraction,Shrinkage,UseBaggedGrad,UseRandomisedTrees,UseNvars

;Var= min max number_of steps. number_of_steps is 0 for only min, 1 for min and max, etc...
NTrees = [100,200,10]
nEventsMin = [50,600,0]
MaxDepth = [4,5,0]
BoostType = ['AdaBoost']
AdaBoostBeta = [0.01,0.2,10]
SeparationType = ['MisClassificationError']
nCuts = [25,150,0]
PruneMethod = ['NoPruning']
PruneStrength = [50]
GradBaggingFraction = [1.0]
Shrinkage = [0.1]
UseBaggedGrad = ['True']
UseRandomisedTrees = ['False']
UseNvars = [30]
